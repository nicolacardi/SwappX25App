<ion-content>
  <ion-grid class="mt56">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let documento of documenti">
        <ion-card>
          <ion-card-header class="card-header">
            <div class="card-header-content">
              <ion-card-title class="card-title">{{ documento.descrizione }}</ion-card-title>
              <ion-button fill="clear" class="pdf-button" (click)="visualizzaFile(documento.docID, documento.tipoDoc)">
                <ion-icon name="download-outline" class="pdf-icon"></ion-icon>
              </ion-button>
            </div>
          </ion-card-header>
          <ion-card-content>
            <p>Classe: {{ documento.classeSezione }}</p>
            <p>Anno: {{ documento.anno }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
